<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-1</title>
    <script>
        function displayDateTime()
        {
            console.log(new Date())
        }
        function greet()
        {
            console.log('Good Morning Raj')
        }
    </script>
</head>
<body>
    <h3 onclick="console.log('Welcome To Java Script')">Welcome To Java Script</h3>
    <h3>Welcome To Java Script</h3>
    <button onclick="displayDateTime()">Date And Time</button>
    <button onclick="greet()">Greet</button>
</body>
</html>
